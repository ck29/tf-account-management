openapi: 3.0.1
info:
  title: Account Management API
  version: v1
servers:
  - url: http://localhost:8080/tf/service/account
    description: Generated server url
paths:
  /new:
    post:
      tags:
        - Account controller
      summary: create new account.
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
        required: true
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: Bad request.
        '409':
          description: Already exists.
  /balance/debit:
    post:
      tags:
        - Balance controller
      summary: debit amount.
      operationId: debitAmount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          description: Bad request.
        '404':
          description: Not found.
  /balance/credit:
    post:
      tags:
        - Balance controller
      summary: credit amount.
      operationId: creditAmount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          description: Bad request.
  /{account-id}:
    get:
      tags:
        - Account controller
      summary: Account detail retrieval
      operationId: getAccountById
      parameters:
        - name: account-id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '404':
          description: Not found
    delete:
      tags:
        - Account controller
      summary: delete account.
      operationId: deleteAccount
      parameters:
        - name: account-id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '404':
          description: Not found
  /balance/{account-id}:
    get:
      tags:
        - Balance controller
      summary: balance retrieval
      operationId: getAccountBalance
      parameters:
        - name: account-id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '404':
          description: Not found
components:
  schemas:
    CreateAccountRequest:
      required:
        - email
        - name
        - openingBalance
      type: object
      properties:
        name:
          type: string
          example: Tony
        email:
          type: string
          example: Tony@tf.com
        openingBalance:
          minimum: 0
          exclusiveMinimum: true
          type: number
          example: 2000
    AccountResponse:
      required:
        - accountId
        - balance
        - email
        - name
      type: object
      properties:
        accountId:
          type: string
          example: ace4e1-e23cb-3eaddf-45ffbcea
        name:
          type: string
          example: Tony
        email:
          type: string
          example: Tony@tf.com
        balance:
          type: string
          example: '2000.0'
    TransactionRequest:
      required:
        - accountId
        - amount
      type: object
      properties:
        accountId:
          type: string
          example: ace4e1-e23cb-3eaddf-45ffbcea
        amount:
          minimum: 0
          exclusiveMinimum: true
          type: number
          example: 2000
    TransactionResponse:
      required:
        - accountId
        - lastTransactionAmount
      type: object
      properties:
        accountId:
          type: string
          example: ace4e1-e23cb-3eaddf-45ffbcea
        lastTransactionAmount:
          type: string
          example: '500'
    BalanceResponse:
      required:
        - accountId
      type: object
      properties:
        accountId:
          type: string
          example: ace4e1-e23cb-3eaddf-45ffbcea
        balance:
          type: string
          example: '500'
